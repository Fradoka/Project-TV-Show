<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Franklin Kamela (FRADOKA)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <form>
      <fieldset id="tvshow-section">
        <h2>TV SHOWS</h2>
        <p>
          <label for="search-tvshow-box"> Search: </label>
          <input type="search" id="search-tvshow-box" placeholder="Search TV Shows..." />
        </p>       
        <p>
          <label for="film-select">Select A TV Show</label>
          <select id="film-select"></select>
        </p>
      </fieldset>
      
      <fieldset id="episode-section">
        <h2 id="title">Film Title</h2>
        <p>
          <label for="search"> Search: </label>
          <input type="search" id="search" placeholder="Search episodes..." />
          <data id="showed-episodes"></data>
        </p>       
        <p>
          <label for="episode-select">Select an Episode</label>
          <select id="episode-select"></select>
          <button type = "reset" id="reset">Back to all episodes</button>
        </p>
        <button type = "reset" id="back-to-shows">Back to all TV shows</button>
        
      </fieldset>
      
   
    </form>

    <div id="container">
      <template id="episode-card">
        <section id="card">
          <h3>Episode Title</h3>
          <h4>Episode Code</h4>
          <img src="" alt="image of the episode"/>
          <p>Episode Summary</p>
        </section>
      </template>
      <template id="tvshow-card">
        <section id="listing">
          <h3>TV show Title</h3>
          <p>
            <strong>Rated: </strong><data id="rating"></data><br><br>
            <strong>Genres: </strong><data id="genres"></data><br><br>
            <strong>Status: </strong><data id="status"></data><br><br>
            <strong>Runtime: </strong><data id="runtime"></data><br><br>
          </p>
          <img src="" alt="image of the show"/>
          <p id="show-text">TV Show Summary</p>
        </section>
      </template>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <!-- script src="episodes.js"></script-->

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
    <footer>All Data from <a href="//tvmaze.com/">TVMaze.com</a></footer>
  </body>
</html>
